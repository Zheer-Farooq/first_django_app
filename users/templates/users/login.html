{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- Loading the crispy forms tags -->
{% block content %}
    <div class = 'content-section'>
        <form method = 'POST'>
            {{ form | crispy }} <!--  form.as_p Displaying the form in the template -->
            {% csrf_token %}  <!-- Cross Site Request Forgery --> 
            <fieldset class = 'form-group'>
                <legend class = 'border-bottom mb-4'>Log In</legend>
            </fieldset>
            <div class = 'form-group'>
                <button class = 'btn btn-outline-info' type = 'submit'>Login</button>
                <small class = 'text-muted ml-2'>
                    <a href = '{% url 'password_reset' %}'>Forgot Password?</a>
            </div>
        </form>
        <div class = 'border-top pt-3'>
            <small class = 'text-muted'>
                Don't have an account? <a class = 'ml-2' href = '{% url 'register' %}' >Sign Up now</a>
                {% comment %} "{% url 'login' %}" {% endcomment %}
            </small>
        </div>
    </div>
{% endblock content %}
