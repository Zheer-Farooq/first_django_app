{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- Loading the crispy forms tags -->
{% block content %}
    <div class = 'content-section'>
        <form method = 'POST'>
            {{ form | crispy }} <!--  form.as_p Displaying the form in the template -->
            {% csrf_token %}  <!-- Cross Site Request Forgery --> 
            <fieldset class = 'form-group'>
                <legend class = 'border-bottom mb-4'>Reset Password</legend>
            </fieldset>
            <div class = 'form-group'>
                <button class = 'btn btn-outline-info' type = 'submit'>Request Password Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
